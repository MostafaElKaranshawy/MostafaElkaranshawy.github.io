<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style/style.css">
    </head>
    <body>
        <div class="menu">
            <div class="computer mode">Player V.S Computer</div>
            <div class="player mode">Player V.S Player</div>
        </div>
        <div class="game">
            <div class="score">
                <div class="title">Turn</div>
                <div class="players">
                    <div class="player1 player">
                        Player1  X
                    </div>
                    <div class="player2 player">
                        Player2  O
                    </div>
                </div>
            </div>
            <div class="board">
                <div class="row1 row">
                    <div class="col1 col"></div>
                    <div class="col2 col"></div>
                    <div class="col3 col"></div>
                </div>
                <div class="row2 row">
                    <div class="col1 col"></div>
                    <div class="col2 col"></div>
                    <div class="col3 col"></div>
                </div>
                <div class="row3 row">
                    <div class="col1 col"></div>
                    <div class="col2 col"></div>
                    <div class="col3 col"></div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
